<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>jQuery Trivia game!</title>
  </head>
  <body>
  
        </div>
    
       
        <div class="main">
                <h1>jQuery Trivia game!</h1>
                <div class="heading">
                        <p>Following quiz provides Multiple Choice Questions (MCQs) related to jQuery Framework. You will have to read all the given answers and click on the correct answer.</p>
                                <p>Hurry up bfore the timer runs out!</p>
                              
                <h2 class="time">Time Left: <span class="timeLeft"></span></h2>
                <div class="qAndA">
                <h2 class="question">question</h2>
                <div class="multiChoice"></div>
                </div> 
                <div class="correctAnswer">
                <div class="answer">
                    <h2>You are <span class="blank"></span></h2>
                    <h2>The answer is: <span class="answerIs"></span></h2>
                    <span class="imgAns"></span>
                </div>
                </div>
                <div class="gameOver">
                <h2 class="numCorr">Correct: <span id="correct"></span></h2>
                <h2 class="numWrong">Wrong: <span id="wrong"></span></h2>
                <h2 class="numIncom">Incomplete: <span id="incomplete"></span></h2>
                <button class="reset">Try Again</button>
                </div> 
            </div>
    <console class="log">

    </console>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
